<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>menu sample</title>
    <link href="./menu.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./menu.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class='search_area'>
        <div class='search_title'>google</div>
        <textarea class='search_target'></textarea>
        <button class='search_button'>検索</button>
      </div>
      <nav class='menu_area'>
        <ul class="menu">
          <li class="item1">ウェブ</li>
          <li class="item2">ニュース</li>
          <li class="item3">ショッピング</li>
          <li class="item4">地図</li>
          <li class="item5">画像</li>
          <li class="item6">もっと見る</li>
          <li class="item7"><button id='btn_tool'>検索ツール</button></li>
        </ul>
      </nav>
      <div class='menu_contents'>
        <div class='item1'>
          <div>約 1,030,000,000 件</div>
        </div>
        <div class='item2'>
          <ul class="menu">
            <li class="item1">すべての言語</li>
            <li class="item2">期間指定なし</li>
            <li class="item3">すべての結果</li>
            <li class="item4">この付近を検索</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html
